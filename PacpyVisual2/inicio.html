<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo PacPy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <button id="start-btn">Iniciar Jogo</button>
    </div>
    <div id="game-container" style="display: none;">
        <div id="game-board"></div>
        <div id="info">
            <div id="lives">Vidas restantes: 3</div>
            <div id="points">Pontos restantes: 0</div>
            <div id="message"></div>
        </div>
        <button id="restart-btn">Reiniciar Jogo</button>
        <button id="back-btn">Voltar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
